<section class="bg-home-header vh-100  ">
    <div class="layer-bg d-flex align-items-center">
        <div class="container">
            <h2 class="title-owl-carousel">Our Latest Movies </h2>
            <owl-carousel-o [options]="customOptions">
          
                <ng-container *ngFor="let movie of trendingMovies">
                  <ng-template carouselSlide [id]="movie.id">
                    <img [src]="imgPrefix+movie.poster_path" [alt]="movie.alt" [title]="movie.title">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
            
        </div>
    </div>

</section>
