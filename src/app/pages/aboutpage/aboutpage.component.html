      <div class="col-md-4">

  
        <div *ngIf="showdetails" >
    

            <h2 class="text-left text-secondary">Details User</h2>
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse text-white text-center">
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>age</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">
                            <span class="badge badge-danger mx-3 p-2">{{stdetails.id}}</span>
                        </td>
                        <td>
                            <span class="badge badge-warning mx-3 p-2">{{stdetails.name}}</span>
                        </td>
                        <td>
                            <span class="badge badge-success mx-3 p-2">{{stdetails.age}}</span>
                        </td>
                    </tr>
                </tbody>
        </table>
        </div>
    </div>
        
<div class="col-md-8">
    <button type="submit" class="btn btn-warning mb-3" (click)="newFlagfun()"> {{nameBTN}} Add</button>
    
    <div *ngIf="newFlag" class="my-3">
        <h1 class="text-center text-info">Add New User !</h1>
        <div class="d-flex justify-content-around">
            <input class="form-control" type="text" [(ngModel)]="newst.id" placeholder="ID">
            <input class="form-control mx-2" type="text" [(ngModel)]="newst.name" placeholder="NAME">
            <input class="form-control" type="text" [(ngModel)]="newst.age" placeholder="AGE">
            <button class="btn btn-info mx-5" type="submit" (click)="addSt()">Add</button>
        </div>
  </div>

<table class="table text-white border text-center">
    <thead>
        <tr>
            <th>#</th>
            <th>ID:</th>
            <th>Name:</th>
            <th>Age:</th>
            <th>Actions:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let st of student ;let i = index" >  

            <td>{{i+1}}</td>
            <td>{{st.id}}</td>
            <td [ngClass]=" {
                'text-info': st.name === 'Muhmmed',
                'text-danger': st.name === 'Ronaldo'
            }">{{st.name}}</td>
            <td>{{st.age}}</td>
            <td>
                <button class="btn btn-danger mx-2" (click)="delete(i)"> Delete</button>
                <button class="btn btn-info mx-2" > Edit</button>
                <button class="btn btn-dark mx-2" (click)="details(st.id)"> Details</button>
            </td>
        </tr>

    </tbody>
</table>


</div>
    </div>
</div>
